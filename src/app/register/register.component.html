<!-- signup form  -->
<!-- ============================================================== -->
<form class="splash-container">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-1">Registrations </h3>
            <p>Please enter your user information.</p>
        </div>
        <div class="card-body">
            <form [formGroup]="registerform" (ngSubmit)="register()">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" formControlName="username" name="username"
                        required="" placeholder="username" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div class="invalid-feedback">
                            <div>username is required</div>
                        </div>
                      
                    </div>
                 

                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" formControlName="email" name="email"
                        required="" placeholder="E-mail" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div class="invalid-feedback">
                        <div>email is required</div>
                        <div *ngIf="f.email.errors.email">is not email</div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass1" type="password" formControlName="password"
                        required="" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.touched && f.password.invalid" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        <div *ngIf="f.password.errors.maxlength">Password must be at max 10 characters</div>

                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" required="" formControlName="confirmPassword"
                        placeholder="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                        <div *ngIf="submitted && f.confirmPassword.errors.touched && f.confirmPassword.invalid" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
                         <div *ngIf="f.confirmPassword.errors.confirmedValidator" > password and confirm password must be match.</div>
                        </div>
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submitted">Register My Account</button>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">By
                            creating an account, you agree the <a href="#">terms and conditions</a></span>
                    </label>
                </div>
            </form>
        </div>
        <div class="card-footer bg-white">
            <p>Already member? <a routerLink="/" class="text-secondary">Login Here.</a></p>
        </div>
    </div>
</form>
